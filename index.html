<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <img src="img/icon-profile.png" alt="profile icon">
            <img src="img/logo.png" alt="logo icon" class="logo">
            <img src="img/icon-chat.png" alt="chat icon">
        </header>
        <main id="main">
            <div id="accept_img" class="accept remove-accept">
                <img src="img/badge-like.png">
            </div>
            <div id="reject_img" class="reject remove-reject">
                <img src="img/badge-nope.png">
            </div>   
            <div id="profile">
            </div>
        </main>
        <footer>
            <button id="reject_btn">
                <img src="img/icon-cross.png" alt="nope icon" class="reject">
            </button>
            <button id="accept_btn">
                <img src="img/icon-heart.png" alt="heart icon" class="accept">
            </button>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
